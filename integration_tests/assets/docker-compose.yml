version: '3.7'
services:
  sync:
    image: wazoplatform/wait
    environment:
      TIMEOUT: '${INTEGRATION_TEST_TIMEOUT}'

  chatd:
    image: wazo-chatd-test
    environment:
      XIVO_UUID: 00000000-0000-0000-0000-0000000c4a7d
    volumes:
      - ../..:/usr/src/wazo-chatd:ro
      - ./etc/wazo-chatd/conf.d/50-default.yml:/etc/wazo-chatd/conf.d/50-default.yml:ro
      # - '${LOCAL_GIT_REPOS}/xivo-lib-python/xivo:/opt/venv/lib/python3.7/site-packages/xivo'
      # - '${LOCAL_GIT_REPOS}/xivo-bus/xivo_bus:/opt/venv/lib/python3.7/site-packages/xivo_bus'
      # - '${LOCAL_GIT_REPOS}/wazo-auth-client/wazo_auth_client:/opt/venv/lib/python3.7/site-packages/wazo_auth_client'
      # - '${LOCAL_GIT_REPOS}/wazo-confd-client/wazo_confd_client:/opt/venv/lib/python3.7/site-packages/wazo_confd_client'
    ports:
      - '9304'

  auth:
    image: wazoplatform/wazo-auth-mock
    ports:
      - '9497'

  postgres:
    image: wazoplatform/wazo-chatd-db
    ports:
      - "5432"

  amid:
    image: wazoplatform/wazo-amid-mock
    ports:
      - 9491

  confd:
    image: wazoplatform/wazo-confd-mock
    ports:
      - 9486

  rabbitmq:
    image: rabbitmq
    ports:
      - '5672'
    volumes:
      - type: tmpfs
        target: /var/lib/rabbitmq

  microsoft:
    image: microsoft-graphql-mock
    ports:
      - 9991
    volumes:
      - ./microsoft_graphql:/usr/local/share/microsoft
    command: python3 -u /usr/local/share/microsoft/mock_microsoft.py 9991
